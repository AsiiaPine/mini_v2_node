name: build

on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          path: 'repository'
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get install -y make gcc-arm-none-eabi
          pip install -U nunavut

      - run: mkdir -p repository/build/nunavut_out
      - run: cd repository && ./Libs/Cyphal/scripts/nnvg_generate_c_headers.sh build/nunavut_out
      - run: cd repository/build && cmake .. && make
