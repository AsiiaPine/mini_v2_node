uavcan.node.id:
  type: Integer
  note: Defines a node-ID. Allowed values [0,127].
  enum: PARAM_UAVCAN_NODE_ID
  flags: mutable
  default: 42
  min: 0
  max: 255

system.name:
  type: String
  note: Defines custom node name. If empty, the node will use the default name.
  enum: PARAM_SYSTEM_NAME
  flags: mutable
  default: "co.raccoonlab.mini"

force.scaler_1:
  type: Integer
  note: Scaler for the first force sensor value in pct [%].
  enum: PARAM_FORCE_SCALER_1
  flags: mutable
  default: 1
  min: 1
  max: 10000

force.scaler_2:
  type: Integer
  note: Scaler for the second force sensor value in pct [%].
  enum: PARAM_FORCE_SCALER_2
  flags: mutable
  default: 1
  min: 1
  max: 10000
